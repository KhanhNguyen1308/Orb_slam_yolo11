<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X99 SLAM 3D - Web Interface</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #1e1e1e;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
        }
        .main-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            flex-grow: 1;
            gap: 10px;
            padding: 10px;
            overflow: hidden;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .camera-box {
            background: #000;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }
        .camera-box header { padding: 5px 10px; font-size: 12px; background: #222; }
        .camera-box img { width: 100%; display: block; background: #000; min-height: 180px; }
        
        .slam-container {
            background: #000;
            border-radius: 12px;
            position: relative;
            border: 1px solid #333;
        }
        #threejs-canvas { width: 100%; height: 100%; outline: none; }
        
        .controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn-start { background: #2ecc71; color: white; }
        .btn-stop { background: #e74c3c; color: white; }
        
        .stats-panel {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
        .status-online { color: #2ecc71; }
    </style>
</head>
<body>

<header>
    <h2>X99 3D SLAM MONITOR</h2>
    <div id="connection-status">Đang kết nối...</div>
</header>

<div class="main-container">
    <div class="sidebar">
        <div class="camera-box">
            <header>LEFT CAMERA</header>
            <img id="video-left" src="" alt="Left Stream">
        </div>
        <div class="camera-box">
            <header>RIGHT CAMERA</header>
            <img id="video-right" src="" alt="Right Stream">
        </div>
        <div class="stats-panel">
            <strong>Hệ thống:</strong> <span id="sys-uptime">0s</span><br>
            <strong>Điểm 3D:</strong> <span id="point-count">0</span><br>
            <strong>FPS:</strong> <span id="fps-val">0</span>
        </div>
    </div>

    <div class="slam-container">
        <div class="controls">
            <button class="btn-start" id="btn-start">START STREAM</button>
            <button class="btn-stop" id="btn-stop">STOP</button>
        </div>
        <div id="threejs-canvas"></div>
    </div>
</div>

<script>
    const socket = io();
    const videoLeft = document.getElementById('video-left');
    const videoRight = document.getElementById('video-right');
    const btnStart = document.getElementById('btn-start');
    const btnStop = document.getElementById('btn-stop');

    // --- CẤU HÌNH THREE.JS (3D MAP) ---
    let scene, camera, renderer, controls, pointCloud;
    let robotMesh;

    function init3D() {
        const container = document.getElementById('threejs-canvas');
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);

        camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        // Trục tọa độ và lưới
        scene.add(new THREE.GridHelper(20, 20, 0x444444, 0x222222));
        scene.add(new THREE.AxesHelper(2));

        // Robot Marker (Khối hộp xanh lá)
        const robotGeo = new THREE.BoxGeometry(0.3, 0.1, 0.4);
        const robotMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        robotMesh = new THREE.Mesh(robotGeo, robotMat);
        scene.add(robotMesh);

        animate();
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    // --- CẬP NHẬT DỮ LIỆU TỪ SERVER ---
    async function fetchMapData() {
        try {
            const response = await fetch('/api/map_data');
            const data = await response.json();
            
            if (data.points && data.points.length > 0) {
                updatePointCloud(data.points, data.colors);
                document.getElementById('point-count').innerText = data.points.length.toLocaleString();
            }
            if (data.robot_pose) {
                robotMesh.position.set(data.robot_pose[0], data.robot_pose[1], data.robot_pose[2]);
            }
        } catch (e) {
            console.error("Lỗi tải map:", e);
        }
    }

    function updatePointCloud(points, colors) {
        if (pointCloud) {
            scene.remove(pointCloud);
            pointCloud.geometry.dispose();
            pointCloud.material.dispose();
        }

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(points.flat());
        const colorsNorm = new Float32Array(colors.flat().map(c => c / 255.0));

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colorsNorm, 3));

        const material = new THREE.PointsMaterial({ 
            size: 0.08, 
            vertexColors: true,
            sizeAttenuation: true 
        });

        pointCloud = new THREE.Points(geometry, material);
        scene.add(pointCloud);
    }

    // --- ĐIỀU KHIỂN STREAMING ---
    function startStreaming() {
        const t = Date.now();
        videoLeft.src = `/video/left?t=${t}`;
        videoRight.src = `/video/right?t=${t}`;
        socket.emit('start_streaming');
    }

    function stopStreaming() {
        videoLeft.src = '';
        videoRight.src = '';
        socket.emit('stop_streaming');
    }

    // --- KHỞI TẠO ---
    window.addEventListener('load', () => {
        init3D();
        setInterval(fetchMapData, 1000); // Cập nhật map 3D mỗi giây
    });

    window.addEventListener('resize', () => {
        const container = document.getElementById('threejs-canvas');
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
    });

    btnStart.addEventListener('click', startStreaming);
    btnStop.addEventListener('click', stopStreaming);

    socket.on('connect', () => {
        document.getElementById('connection-status').innerHTML = '<span class="status-online">● ĐÃ KẾT NỐI SERVER</span>';
    });

    socket.on('stats_update', (data) => {
        document.getElementById('sys-uptime').innerText = Math.floor(data.uptime) + 's';
        document.getElementById('fps-val').innerText = data.fps_left.toFixed(1);
    });

    // Tự động tải lại stream nếu lỗi
    [videoLeft, videoRight].forEach(img => {
        img.addEventListener('error', () => {
            if(img.src !== '') setTimeout(() => { img.src = img.src.split('?')[0] + '?t=' + Date.now(); }, 1000);
        });
    });

</script>
</body>
</html>
